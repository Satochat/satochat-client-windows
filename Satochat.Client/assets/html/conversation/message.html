<article id="{{message_uuid}}" class="{{delivery_status}}">
    <span class="spinner">
        <span class="bounce1"></span><span class="bounce2"></span><span class="bounce3"></span>
    </span>
    <header class="{{author_self}}">
        <time>({{time}})</time>
        <span>{{author}}</span>:
    </header>
    <section>{{content}}</section>
</article>
